<html>
	<head>
		<title>Form</title>
		</head>
	<body>
		<center>
				<table border="0" width="40%">
				<tr>
					<td colspan="3" align="center"><h1>MY FORM</h1></td>
				</tr>
				
				<tr>
					<td>Your Name </td>
					<td> :<input type="text" name="stdname" placeholder="Enter Your Name" required/></td><br>
				</tr>
		
				<tr>
					<td>Email</td>
					<td>: <input type="email" name="stdemail" required placeholder="Enter Your Email"/></td><br>
				</tr>
				
					<td>Moral Story</td>
					<td> :<textarea name="stdadd" required ></textarea></td><br>
				
				</tr>
					<td>Suggestion</td>
					<td> :<textarea name="stdadd" required ></textarea></td><br>
				<tr>
					<td>Comment</td>
					<td>: <input type="Comment" name="stdadd" required ></td><br>
				</tr>
				
				<tr>
					<td>Ratings</td>
					<td>: <select name="ratings" required>
					<option value="">Choose one...</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select></td><br>
				</tr>
				
				<tr>
				<td>Semester</td>
					<td>: <select name="Semester" required>
					<option value="">Choose one...</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					</select></td><br>
				</tr>
				
				<tr>
					<td>Quality</td>
					<td>: <input type="checkbox" name="Interesting" value="Not Interesting" />Interestingcccc
				<input type="checkbox" name="Not Interesting" value="Not interesting" />Not Interesting
				</td><br>
				</tr>
				
				<tr>
				<td>Class</td>
					<td> :<input type="text" name="stdclass"  placeholder="Enter Your Class" required/></td><br>
				</tr>
				
				<tr>
					<td>Gender</td>
					<td>: <input type="radio" name="stdgender" value="Male" required/>Male
					<input type="radio" name="stdgender" value="Female" required/>Female
				</td><br>
				</tr>
				
								
	</body>
</html>
